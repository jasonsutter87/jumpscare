<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totally Normal Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .features {
      margin-top: 30px;
      text-align: left;
    }

    .features li {
      color: #555;
      margin: 10px 0;
      list-style: none;
    }

    .features li::before {
      content: "âœ“ ";
      color: #667eea;
      font-weight: bold;
    }

    .reset-link {
      display: block;
      margin-top: 30px;
      color: #999;
      font-size: 0.8rem;
      cursor: pointer;
      text-decoration: underline;
    }

    .reset-link:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to ProductivityPro</h1>
    <p class="subtitle">The #1 app for getting things done!</p>

    <button class="btn" onclick="alert('Feature coming soon!')">
      Start Free Trial
    </button>

    <ul class="features">
      <li>Boost your workflow by 300%</li>
      <li>AI-powered task management</li>
      <li>Seamless team collaboration</li>
      <li>Definitely not a prank</li>
    </ul>

    <span class="reset-link" onclick="localStorage.removeItem('theSans_spooked'); location.reload();">
      Reset demo (for testing)
    </span>
  </div>

  <!-- THE CHAOS LURKS BELOW -->
  <script src="theSans.js"></script>
</body>
</html>
