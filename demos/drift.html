<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Speed Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    h1 { margin-bottom: 20px; }
    .target-area {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 30px 0;
    }
    .target {
      width: 80px;
      height: 80px;
      background: #e94560;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .target:hover {
      transform: scale(1.1);
      background: #ff6b6b;
    }
    .score { font-size: 2rem; margin-top: 20px; }
    .reset-link {
      position: fixed;
      bottom: 20px;
      color: #666;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click Speed Test</h1>
  <p>Click the targets as fast as you can!</p>
  <div class="target-area">
    <div class="target" onclick="score++; updateScore()">1</div>
    <div class="target" onclick="score++; updateScore()">2</div>
    <div class="target" onclick="score++; updateScore()">3</div>
    <div class="target" onclick="score++; updateScore()">4</div>
    <div class="target" onclick="score++; updateScore()">5</div>
    <div class="target" onclick="score++; updateScore()">6</div>
    <div class="target" onclick="score++; updateScore()">7</div>
    <div class="target" onclick="score++; updateScore()">8</div>
    <div class="target" onclick="score++; updateScore()">9</div>
  </div>
  <div class="score">Score: <span id="score">0</span></div>
  <span class="reset-link" onclick="localStorage.removeItem('theDrift_drifted'); location.reload();">Reset demo</span>
  <script>
    let score = 0;
    function updateScore() {
      document.getElementById('score').textContent = score;
    }
  </script>
  <script src="../hacks/theDrift.js"></script>
</body>
</html>
