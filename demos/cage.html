<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totally Normal Photo Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 40px;
    }
    h1 { text-align: center; color: #333; margin-bottom: 30px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .reset-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #999;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Our Team Photo Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/seed/1/200/200" alt="Team member">
    <img src="https://picsum.photos/seed/2/200/200" alt="Team member">
    <img src="https://picsum.photos/seed/3/200/200" alt="Team member">
    <img src="https://picsum.photos/seed/4/200/200" alt="Team member">
    <img src="https://picsum.photos/seed/5/200/200" alt="Team member">
    <img src="https://picsum.photos/seed/6/200/200" alt="Team member">
    <img src="https://picsum.photos/seed/7/200/200" alt="Team member">
    <img src="https://picsum.photos/seed/8/200/200" alt="Team member">
  </div>
  <span class="reset-link" onclick="localStorage.removeItem('theCage_caged'); location.reload();">Reset demo</span>
  <script src="../hacks/theCage.js"></script>
</body>
</html>
