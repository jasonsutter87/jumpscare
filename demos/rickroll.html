<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Important Document...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 10px;
    }
    p {
      color: #888;
      font-size: 0.9rem;
    }
    .progress {
      width: 300px;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      margin-top: 30px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      animation: load 10s linear forwards;
    }
    @keyframes load {
      to { width: 100%; }
    }
    .reset-link {
      position: fixed;
      bottom: 20px;
      color: #ccc;
      font-size: 0.75rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Loading Important Document...</h1>
  <p>Please wait while we fetch your files</p>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <span class="reset-link" onclick="localStorage.removeItem('theRickroll_rolled'); location.reload();">Reset demo</span>
  <script src="../hacks/theRickroll.js"></script>
</body>
</html>
